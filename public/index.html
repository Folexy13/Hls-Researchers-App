<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  
  <!-- Primary Meta Tags -->
  <title>HLS Researchers App</title>
  <meta name="description" content="Advanced research application for HLS researchers" />
  
  <!-- Favicon & Manifest -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" crossorigin="use-credentials" />
  
  <!-- Preconnect to CDNs -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  
  <!-- CSS Resources -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" 
    referrerpolicy="strict-origin-when-cross-origin" 
  />
  
  <!-- Preload Tailwind -->
  <link 
    rel="preload" 
    href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" 
    as="style" 
    onload="this.onload=null;this.rel='stylesheet'"
  />
  <noscript>
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" 
      integrity="sha512-iZkSskGK6ztK3mG293FyahxuEzQjj/qpKBnvMCoXD42sBLOd3ljqCt4nZWbS2YYAEQiNMex832AhAU4nFILWoQ==" 
      crossorigin="anonymous" 
      referrerpolicy="strict-origin-when-cross-origin" 
    />
  </noscript>
  
  <!-- Fallback CSS -->
  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
  </style>
</head>
<body>
  <noscript>
    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
      <p class="font-bold">JavaScript Required</p>
      <p>You need to enable JavaScript to run this application.</p>
    </div>
  </noscript>
  
  <div id="root">
    <div class="loading">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
    </div>
  </div>

  <!-- Optional: Load scripts at the end of body -->
  <script>
    // Load Tailwind CSS asynchronously fallback
    if (!document.querySelector('link[href*="tailwind.min.css"]').relList.contains('stylesheet')) {
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = 'https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css';
      link.integrity = 'sha512-iZkSskGK6ztK3mG293FyahxuEzQjj/qpKBnvMCoXD42sBLOd3ljqCt4nZWbS2YYAEQiNMex832AhAU4nFILWoQ==';
      link.crossOrigin = 'anonymous';
      link.referrerPolicy = 'strict-origin-when-cross-origin';
      document.head.appendChild(link);
    }
  </script>
</body>
</html>
